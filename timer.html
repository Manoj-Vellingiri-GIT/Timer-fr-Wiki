<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/timer.css">
</head>
<body>
  <header>
    <button class="back-btn" id="back-btn">← Back</button>
  </header>

  <main>
    <div class="timer-container">
      <svg width="260" height="260">
        <circle class="circle-bg" cx="130" cy="130" r="125"></circle>
        <circle class="circle-progress" id="circle" cx="130" cy="130" r="125"></circle>
      </svg>
      <time class="time" id="time">0:00</time>
      <div class="controls-container">
        <button id="control-btn" class="start-timer-btn">Start</button>
        <button id="reset-btn" class="secondary-btn">Reset</button>
      </div>
    </div>
  </main>

  <!-- Time's Up Popup -->
  <div class="done-popup" id="done-popup" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    <div class="popup-content" id="popup-title">
      ⏰ Time's Up!
      <button id="close-popup" data-action="close-popup">OK</button>
    </div>
  </div>

  <!-- Gradient for circle -->
  <svg width="0" height="0">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00ffff"/>
        <stop offset="100%" stop-color="#ff00ff"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- Alarm Sound -->
  <audio id="tick-sound" src="sounds/tick.mp3" preload="auto"></audio>

  <script src="js/timer.js"></script>
</body>
</html>
